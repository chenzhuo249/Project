<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="/user/login" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>姓名:</td>
                <td>
                    <input type="text" name="userName">
                </td>
            </tr>
            <tr>
                <td>密码:</td>
                <td>
                    <input type="password" name="userPwd">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox"><span>记住用户名</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="登录">
                </td>
                <td>
                    <a href="/user/login2">注册</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
