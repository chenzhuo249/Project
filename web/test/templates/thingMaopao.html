<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件冒泡</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: brown;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: teal;
        }
        .grandson{
            width: 100px;
            height: 100px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <script src="../static/jquery.min.js"></script>
 
    <div class="father">
        <div class="son">
            <div class="grandson"></div>
        </div>
    </div>

    <script>
       $(function(){
            var $box1 = $('.father');
            var $box2 = $('.son');
            var $box3 = $('.grandson');
            $box1.click(function() {
                alert('father');
            });
            $box2.click(function() {
                alert('son');
            });
            $box3.click(function(event) {
                alert('grandson');
                event.stopPropagation();
        
            });
            $(document).click(function(event) {
                alert('grandfather');
            });
        })
    
    </script>
</body>
</html>
